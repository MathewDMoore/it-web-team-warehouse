<div class="modal-header">
    <h3 class="modal-title">Verify Delivery: {{DocNum}}</h3>
</div>
<div class="modal-body">
    Do you want to verify delivery # {{DocNum}}?
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" autofocus="">OK</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
