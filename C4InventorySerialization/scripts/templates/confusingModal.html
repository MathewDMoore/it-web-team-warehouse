<div>
    <div class="modal-header">
        <h3 class="modal-title">Clarify Scanning Item: {{DocNum}}</h3>
    </div>
    <div class="modal-body">
        The item you scanned was found on various kits please pick the correct kit or treat as a non-kit item.
        <div>
            <button ng-show="HasNonKit">Non-Kit Item</button>
            <button ng-repeat="item in Items" ng-click="ok(item)">{{item}}</button>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</div>
